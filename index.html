<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js" defer></script>
    <div id="app">
        <!-- Calculator app will go here -->
        <div class = "row" id = "display">0</div>
        <div id = "inputs">
            <div id = "numbers">
                <div class = "row" id = "row1">
                    <div class = "changer input" id = "AC">AC</div>
                    <div class = "changer input" id = "+/-">+/-</div>
                    <div class = "changer input" id = "%">%</div>
                </div>
                <div class = "row" id = "row2">
                    <div class = "number input" id = "7">7</div>
                    <div class = "number input" id = "8">8</div>
                    <div class = "number input" id = "9">9</div>
                </div>
                <div class = "row" id = "row3">
                    <div class = "number input" id = "4">4</div>
                    <div class = "number input" id = "5">5</div>
                    <div class = "number input" id = "6">6</div>
                </div>
                <div class = "row" id = "row4">
                    <div class = "number input" id = "1">1</div>
                    <div class = "number input" id = "2">2</div>
                    <div class = "number input" id = "3">3</div>
                </div>
                <div class = "row" id = "row5">
                    <div class = "number input" id = "0">0</div>
                    <div class = "number input" id = "dot">.</div>
                </div>
            </div>
            <div id = "operators">
                <div class = "operator input" id = "/">/</div>
                <div class = "operator input" id = "X">X</div>
                <div class = "operator input" id = "-">-</div>
                <div class = "operator input" id = "+">+</div>
                <div class = "operator input" id = "=">=</div>
            </div>
        </div>
    </div>
</body>
</html>
